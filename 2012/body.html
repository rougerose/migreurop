<div id="enveloppe">
	<div id="page" class="layout-grid">
	[(#SESSION{webmestre}|oui)]
		<div id="grid-button">
			<INCLURE{fond=inclure/grid-button}>
		</div><!-- #grid-button -->

		<div id="entete" class="cf">
			<INCLURE{fond=inclure/entete,env}>
		</div><!-- #entete -->
		<div id="nav" class="cf">
			<INCLURE{fond=inclure/barre-nav,env}>
		</div><!-- #nav -->

		<div id="conteneur">
			<div id="contenu">
				<INCLURE{fond=contenu/#ENV{type},env}>

   			<div id="navigation">
   				<INCLURE{fond=navigation/#ENV{type},env}>

   			</div><!-- #navigation -->

			</div><!-- #contenu -->

		</div><!-- #conteneur -->

		<div id="pied">
			<INCLURE{fond=inclure/pied,env}>
		</div><!-- #pied -->
	</div><!-- #page -->
</div><!-- #enveloppe -->
