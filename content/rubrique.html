<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
[(#SET{couper,#ENV{couper,1}})] [(#SET{secteur-titre,#INFO_TITRE{rubrique,#ID_SECTEUR}})]
<div class="grid__item">
   [<div id="ouverture" class="media-ouverture">
      <img src="(#LOGO_RUBRIQUE|image_reduire{1024,512}|extraire_attribut{src})" class="media-ouverture__img" alt="#TITRE">
   </div>]
   <article id="content" class="self rubrique cf">
      <header class="mbr">
         <h1 class="self__titre">#TITRE</h1>
      </header>
      <div class="grid">
         <div class="grid__item desk-six-tenths">
            [<div class="self__body">
               <div class="chapo landmark txt">
                  (#TEXTE|sinon{<br />})
               </div>
            </div><!-- .self__body -->]
         </div><!-- .grid__item --><!--
      --><div class="grid__item desk-three-tenths push--desk-one-tenth lap-one-half">
            <INCLURE{fond=nav/rubrique__plan, id_rubrique, id_secteur,secteur-titre=#GET{secteur-titre}}>
         </div><!-- .grid__item desk-three-tenths -->
         <INCLURE{fond=nav/rubrique__categories,id_rubrique,mots,ajax} />
      </div><!-- .grid -->
   </article><!-- .self -->
</div><!-- .grid -->

<div class="grid__item desk-six-tenths">
   <BOUCLE_cond_categorie(CONDITION){si #ENV{mots}}>
      <INCLURE{fond=liste/articles-categories,mots,tri=date,sens=-1,ajax=art_cat,env} />
   </BOUCLE_cond_categorie>
      <INCLURE{fond=inclure/rubrique-articles,env} />
   <//B_cond_categorie>

   [<aside class="notes">
      <div class="grid">
         <div class="grid__item desk-one-half">
            <h1 class="spip"><:info_notes:></h1>
            (#NOTES)
         </div>
      </div>
   </aside>]
</div><!-- .grid__item --><!--
<INCLURE{fond=extra1/#ENV{type-page},env} />
</BOUCLE_rubrique>
