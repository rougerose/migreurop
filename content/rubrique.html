<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
[(#SET{couper,#ENV{couper,1}})] [(#SET{secteur-titre,#INFO_TITRE{rubrique,#ID_SECTEUR}})]
<div class="g one-whole">
   [<div id="ouverture" class="media-ouverture">
      (#LOGO_RUBRIQUE|inserer_attribut{class,media-ouverture__img})
   </div>]
   <article id="content" class="self rubrique cf">
      <header class="mbr">
         <h1 class="self__titre">#TITRE</h1>
      </header>
      <div class="gw">
         <div class="g one-whole desk-six-tenths">
            [<div class="self__body">
               <div class="chapo landmark">
                  (#TEXTE|?{
                     [(#INCLURE{fond=inclure/rubrique-texte,couper=#GET{couper},ajax=chapo,id_rubrique})]
                     ,
                     <br />
                  })
               </div>
            </div><!-- .texte -->]
         </div><!-- .desk-six-tenths -->
         <div class="g one-whole desk-three-tenths desk-push--one-tenth">
            <INCLURE{fond=navs/rubrique__plan,id_rubrique,secteur-titre=#GET{secteur-titre}}>
         </div><!-- .g one-whole desk-three-tenths -->
      </div><!-- .gw -->
      <INCLURE{fond=navs/rubrique__categories,id_rubrique,mot=#ENV{mot}} />
   </article><!-- .self -->
</div><!-- .g one-whole -->

<div class="g one-whole desk-six-tenths">
   <BOUCLE_cond_categorie(CONDITION){si #ENV{mot}}>
      <INCLURE{fond=liste/articles-categories,mots=#ENV{mot},tri=date,sens=-1,ajax,env} />
   </BOUCLE_cond_categorie>
      <INCLURE{fond=inclure/rubrique-articles,env} />
   <//B_cond_categorie>

   [<aside class="notes">
      <div class="gw">
         <div class="g desk-one-half">
            <h1 class="spip"><:info_notes:></h1>
            (#NOTES)
         </div>
      </div>
   </aside>]
</div><!-- .g one-whole desk-six-tenths -->
</BOUCLE_rubrique>
